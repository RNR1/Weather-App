<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div id="container">
        <div id="form">
            <input type="text" id="city-input" placeholder="Search">
            <i class="fas fa-search" onclick=handleSearch()></i>
        </div>
        <div id="cities"></div>
        <i class="fas fa-plus-circle" onclick="toggleSearch()"></i>
    </div>
    <script id="cities-template" type="text/x-handlebars-template">
        {{#each allCityData}}
        <div class="city">
            
            <h3>{{name}}</h3>
            <p class="temp">{{temperature}}Â°<p>
            <p class="condition">{{condition}}</p>
            <img src="http://openweathermap.org/img/wn/{{conditionPic}}.png"></img>
            <p class="time">Updated: {{formatRelative updatedAt}}</p>
            <i class="fas fa-plus" onclick="save(`{{name}}`)"></i>
            <i class="far fa-trash-alt" onclick="remove(`{{name}}`)"></i>
            <i class="fas fa-sync" onclick="update(`{{name}}`)"></i>
        </div>
        {{/each}}
        </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/handlebars-intl/dist/handlebars-intl.min.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
